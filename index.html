<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Photo by Gatis Marcinkevics on unsplash -->
  <div class="left">
    <div class="logo-container">
      <img class="background-logo" src="./images/logo.png" alt="">
      <p class="logo-text">ODIN</p>
    </div>
    <p class="picture-credits">Photo by <span class="underlined">Gatis Marcinkevics</span> on <span class="underlined">unsplash</span></p>
  </div>
  
  <div class="right">
    <div class="first-para">
      <p class="margin-left-20 ">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
    </div>
    
    <p class="margin-left-20">You <em>know</em> you want to</p>
    <div class="form-container padding-left-20">
      <p>Let's do this</p>
      <form action="#" method="post">
        <label for="first-name">
          <input type="text" id="first-name">
        </label>
      </form>
    </div>
    <div class="create-account margin-left-20">Create Account</div>
    <p class="margin-left-20">Already have an account? <span class="login">Log in</span></p>
  </div>
</body>
</html>
